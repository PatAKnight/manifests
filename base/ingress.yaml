apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backstage
  namespace: "backstage"
  labels:
    app.kubernetes.io/component: backstage
  annotations:
spec:
  tls:
    - hosts:
      - backstage.apps.ci-ln-bzdkmib-76ef8.aws-2.ci.openshift.org
      secretName: custom-certs-default
  rules:
    - host: backstage.apps.ci-ln-bzdkmib-76ef8.aws-2.ci.openshift.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backstage
                port:
                  number: 4180