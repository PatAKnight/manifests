apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
spec:
  tls:
    - hosts: 
      - key.apps-crc.testing
      secretName: keycloak-cert
  rules:
    - host: key.apps-crc.testing
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
